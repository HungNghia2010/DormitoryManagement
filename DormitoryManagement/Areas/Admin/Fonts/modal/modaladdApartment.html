<!-- modal.html -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header text-center">
                <a type="button" class="close" data-dismiss="modal">&times;</a>
                <h4 class="modal-title mx-auto">Thêm Tòa</h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form>
                    <!-- Your form fields go here -->
                    <div class="form-group">
                        <label for="name">Tên tòa nhà:</label>
                        <input type="text" class="form-control" id="name1" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="text">Mô tả:</label>
                        <input type="text" class="form-control" id="descript1" name="note" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" onclick="testthu()" class="btn btn-primary">Thêm</button>
                        <button type="submit" class="btn btn-danger" data-dismiss="modal">Hủy</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
